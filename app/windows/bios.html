<h3 class="content">
  BIOS
</h3>
<div class="double content">
  <div class="row justify-content-start content">
    <div class="col-2">
      <label for="input-bios-vendor" class="col-sm-3 col-form-label">Vendor</label>
    </div>
    <div class="col-4">
      <input type="text" class="form-control justify" disabled="true" id="input-bios-vendor" placeholder="content">
    </div>
    <div class="col-3">
      <label for="input-bios-releaseDate" class="col-sm-3 col-form-label">Release Date</label>
    </div>
    <div class="col-2">
      <input type="text" class="form-control" disabled="true" id="input-bios-releaseDate" placeholder="content">
    </div>
  </div>
  <div class="row justify-content-start content">
    <div class="col-2">
      <label for="input-bios-revision" class="col-sm-3 col-form-label">Revision</label>
    </div>
    <div class="col-4">
      <input type="text" class="form-control" disabled="true" id="input-bios-revision" placeholder="content">
    </div>
    <div class="col-3">
      <label for="input-bios-version" class="col-sm-3 col-form-label">Version</label>
    </div>
    <div class="col-2">
      <input type="text" class="form-control" disabled="true" id="input-bios-version" placeholder="content">
    </div>
  </div>
