<h3 class="content">
  System
</h3>
<div class="double content">
  <div class="row justify-content-start content">
    <div class="col-2">
      <label for="input-system-uuid" class="col-sm-3 col-form-label">UUID</label>
    </div>
    <div class="col-4">
      <input type="text" class="form-control justify" disabled="true" id="input-system-uuid" placeholder="content">
    </div>
    <div class="col-3">
      <label for="input-system-manufacturer" class="col-sm-3 col-form-label">Manufacturer</label>
    </div>
    <div class="col-2">
      <input type="text" class="form-control" disabled="true" id="input-system-manufacturer" placeholder="content">
    </div>
  </div>
  <div class="row justify-content-start content">
    <div class="col-2">
      <label for="input-system-serial" class="col-sm-3 col-form-label">Serial</label>
    </div>
    <div class="col-4">
      <input type="text" class="form-control" disabled="true" id="input-system-serial" placeholder="content">
    </div>
    <div class="col-3">
      <label for="input-system-version" class="col-sm-3 col-form-label">Version</label>
    </div>
    <div class="col-2">
      <input type="text" class="form-control" disabled="true" id="input-system-version" placeholder="content">
    </div>
  </div>
  <div class="row justify-content-start content">
    <div class="col-2">
      <label for="input-system-sku" class="col-sm-3 col-form-label">Sku</label>
    </div>
    <div class="col-4">
      <input type="text" class="form-control" disabled="true" id="input-system-sku" placeholder="">
    </div>
  </div>
  <div class="row justify-content-start content">
    <div class="col-2">
      <label for="input-system-model" class="col-sm-3 col-form-label">Model</label>
    </div>
    <div class="col-4">
      <input type="text" class="form-control" disabled="true" id="input-system-model" placeholder="">
    </div>
  </div>
</div>
