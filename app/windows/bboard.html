<h3 class="content">
  Base Board
</h3>
<div class="double content">
  <div class="row justify-content-start content">
    <div class="col-2">
      <label for="input-bboard-assetTag" class="col-sm-3 col-form-label">Asset Tag</label>
    </div>
    <div class="col-4">
      <input type="text" class="form-control justify" disabled="true" id="input-bboard-assetTag" placeholder="content">
    </div>
    <div class="col-3">
      <label for="input-bboard-manufacturer" class="col-sm-3 col-form-label">Manufacturer</label>
    </div>
    <div class="col-2">
      <input type="text" class="form-control" disabled="true" id="input-bboard-manufacturer" placeholder="content">
    </div>
  </div>
  <div class="row justify-content-start content">
    <div class="col-2">
      <label for="input-bboard-serial" class="col-sm-3 col-form-label">Serial</label>
    </div>
    <div class="col-4">
      <input type="text" class="form-control" disabled="true" id="input-bboard-serial" placeholder="content">
    </div>
    <div class="col-3">
      <label for="input-bboard-version" class="col-sm-3 col-form-label">Version</label>
    </div>
    <div class="col-2">
      <input type="text" class="form-control" disabled="true" id="input-bboard-version" placeholder="content">
    </div>
  </div>
  <div class="row justify-content-start content">
    <div class="col-2">
      <label for="input-bboard-model" class="col-sm-3 col-form-label">Model</label>
    </div>
    <div class="col-4">
      <input type="text" class="form-control" disabled="true" id="input-bboard-model" placeholder="">
    </div>
  </div>
</div>
